version: '3.8'
services:
    orderapi:
        image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
        environment:
            ACCEPT_EULA: "Y"
            SA_PASSWORD: "Test@1234"
            MSSQL_PID: Express
        ports:
            - "1433:1433"
    employeeapi:
        image: damish/dockersqlv2:latest
        depends_on:
            - orderapi
        environment:
            ServerName: "orderapi"
            Database: "Employee"
            UserName: "SA"
            Password: "Test@1234"
        ports:
            - "1337:80"
